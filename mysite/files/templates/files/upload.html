{% extends "files/base.html" %}

{% block content %}
    <h2>Upload file</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload file</button>
    </form>

    <br>
    {% if headers %}
        <div id="myGrid" class="ag-theme-alpine" style="height: 600px; width:800px;"></div>
    {% endif %}
{% endblock %}
